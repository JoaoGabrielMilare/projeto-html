<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-xl">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="text-center mb-3">
                    <h1>Painel de login</h1>
                </div>
                <form class="mt-4 mb-4 p-3 border rounded-5">
                    <div class="text-center mb-3">
                        <h5>Entre para iniciar sua sessÃ£o</h5>
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-sm" id="inputEmail" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Senha</label>
                        <input type="password" class="form-control form-control-sm" id="inputPassword" placeholder="Senha">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-sm rounded-5">Entrar</button>
                    </div>
                    <a href="#" class="link-offset-2 link-underline link-underline-opacity-0">Esqueci minha senha</a>
                    <p><a href="#" class="link-offset-2 link-underline link-underline-opacity-0">Fazer Cadastro</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
